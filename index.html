<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpSolutions S.A.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
 </head>

 <body>
    <header class="container">
        <h1>CorpSolutions S.A.</h1>
        <h3>Control de ingreso de visitantes</h3>
    </header>

    <main class="container">
        <form>
            <div class="form-group">
                <label for="cedula"> 
                    Cédula de identidad 
                </label>
                    <input type="text" class="form-control" id="cedula" name="cedula" placeholder="000-000000-0000X">
                    <span></span>
                <br>

                <label for="nombre">
                    Nombre 
                </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba sus nombres completos">
                    <span></span>
                <br>

                <label for="apellidos">
                    Apellidos
                </label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Escriba sus apellidos completos">  
                    <span></span>
                <br>
            

            <div class="form-group">
                <label for="departamento">
                    Departamento
                </label>
                    <select class="form-control" id="departamento" name="departamento">
                        <option>Seleccione una opción...</option>
                        <option>Ventas</option>
                        <option>Crédito</option>
                        <option>Recursos Humanos</option>
                    </select>
                    <span></span>
                    <br>
            </div>
            <div class="form-group">
                <label for="motivos">
                    Motivo de la visita
                </label>
                    <textarea class="form-control" id="motivos" name="motivos" rows="3"></textarea>
                    <span></span>
            </div>
            <span id="incompleto" class="incompleto"></span>
            <button id="registrar" class="btn btn-primary" type="submit">Registrar</button>
        </div>
        </form>

        <h3 id="headertabla"><b>Visitantes registrados</b></h3>
        <table class="table table-striped" id="tablaVisitantes">
            <thead class="table-secondary">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Departamento</th>
                    <th>Motivo</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </main> 

    <footer>
        <div class="container">
            <p>&copy; 2025 CorpSolutions S.A. Todos los derechos reservados.</p>
        </div>
    </footer>
    
</body>   
</html>
